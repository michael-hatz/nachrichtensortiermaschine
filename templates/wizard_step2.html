<form method="POST">
    <label for="smtp_host">SMTP Server:</label>
    <input type="text" id="smtp_host" name="smtp_host" required><br>
    
    <label for="sender_email">Sender Email:</label>
    <input type="email" id="sender_email" name="sender_email" required><br>

    <label for="receiver_email">Receiver Email:</label>
    <input type="email" id="receiver_email" name="receiver_email" required><br>

    <label for="smtp_pass">SMTP Pass:</label>
    <input type="password" id="smtp_pass" name="smtp_pass" required><br>

    <button type="submit">Next</button>
</form>
